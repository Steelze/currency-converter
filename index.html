<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" type="image/ico" href="img/favicon.ico"/>
        <link rel="stylesheet" href="dist/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
        <script src="js/indexedDb.js"></script>
        <script src="js/main.js"></script>
    <title>Currency | Converter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container text-center">
                        <h1 class="display-6">Currency Converter <span><i class="far fa-money-bill-alt"></i></span></h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 offset-sm-4 text-center" id="loading">
                <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
            </div>
            <div class="col-sm-4 offset-sm-4 text-center mb-4">
                    <h4 id="answer"></h4>
            </div>
            <div class="col-sm-8 offset-sm-2">
                <form id="form" style="display: none;">
                    <div class="form-row">
                        <div class="form-group col-sm-5">
                            <select name="" id="currency-1" class="form-control">
                            </select>
                        </div>
                        <div class="form-group col-sm-2">
                            <div class="text-center">
                                <i class="fas fa-long-arrow-alt-right" id="arrow-swap"></i>
                            </div>
                        </div>
                        <div class="form-group col-sm-5">
                            <select name="" id="currency-2" class="form-control">
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-sm-5">
                            <input type="number" placeholder="Amount" class="form-control" min="0" id="amount">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 offset-sm-4 text-center">
                            <button class="btn btn-danger" id="convert">Convert</button>
                        </div>   
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency</title>
    <link rel="shortcut icon" type="image/ico" href="icons/favicon.ico"/>
    <link rel="icon" type="image/png" sizes="192x192"  href="icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Currency">
    <link rel="apple-touch-icon" href="icons/apple-icon-57x57.png" sizes="57x57">
    <link rel="apple-touch-icon" href="icons/apple-icon-60x60.png" sizes="60x60">
    <link rel="apple-touch-icon" href="icons/apple-icon-72x72.png" sizes="72x72">
    <link rel="apple-touch-icon" href="icons/apple-icon-76x76.png" sizes="76x76">
    <link rel="apple-touch-icon" href="icons/apple-icon-114x114.png" sizes="114x114">
    <link rel="apple-touch-icon" href="icons/apple-icon-120x120.png" sizes="120x120">
    <link rel="apple-touch-icon" href="icons/apple-icon-144x144.png" sizes="144x144">
    <link rel="apple-touch-icon" href="icons/apple-icon-152x152.png" sizes="152x152">
    <link rel="apple-touch-icon" href="icons/apple-icon-180x180.png" sizes="180x180">
    <meta name="msapplication-TileImage" content="icons/ms-icon-70x70.png">
    <meta name="msapplication-TileImage" content="icons/ms-icon-144x144.png">
    <meta name="msapplication-TileImage" content="icons/ms-icon-150x150.png">
    <meta name="msapplication-TileImage" content="icons/ms-icon-310x310.png">
    <meta name="theme-color" content="#0164E7">
</head>
<body class="d-flex flex-column">
    <div id="page-content">
        <!-- top section -->
        <div class="intro py-1 bg-white text-center">
            <div class="container">
                <h2 class="text-cyan-blue display-5 my-2 font-weight-normal">Currency Converter</h2>
            </div>
        </div>
        
        <div class="result py-2 bg-light text-center">
            <div class="container">
                <section id="processing" class="d-none">
                    <div class="d-flex align-items-center mx-auto w-50">
                        <strong></strong>
                        <div class="spinner-border text-nile-blue ml-auto" role="status" aria-hidden="true"></div>
                    </div>
                </section>
                <section id="result" class="d-none"></section>
                <section class="text-muted mt-3 d-none" id="info"></section>
                <section class="text-danger display-5 p-3 d-none" id="error-msg"></section>
            </div>
        </div>
        
        <div class="py-0">
            <div class="container">
                <form class="text-light">
                    <div class="form-row">
                        <div class="form-group col-sm-6">
                            <label for="currency1" class="form-text text-white text-uppercase font-weight-bold">From</label>
                            <select name="" id="currency1" class="form-control"></select>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="currency2" class="form-text text-white text-uppercase font-weight-bold">To</label>
                            <select name="" id="currency2" class="form-control"></select>
                        </div>
                        <div class="form-group col-sm-6 offset-sm-3">
                            <label for="amount" class="form-text text-white text-uppercase font-weight-bold">Amount</label>
                            <input type="number" class="form-control" id="amount" min="0" placeholder="0.00" step="any">
                            <small class="text-white d-none" id="amount-error"><i class="fa fa-times"></i> <em></em></small>
                        </div>
                        <div class="form-group col-sm-4 offset-sm-4 text-center">
                            <button type="submit" class="btn btn-danger" id="submit">CONVERT</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="snackbar">
            <p>A new update is available</p>
            <button type="button" class="btn btn-sm btn-danger mr-3" id="update-worker">Update</button>
            <button type="button" class="btn btn-sm btn-danger" id="cancel-update">Close</button>
        </div>
    </div>
    <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
        <div class="container text-center">
            <small>Copyright &copy; Currency Converter</small>
        </div>
    </footer>
    <script src="js/idb.js"></script>
    <script src="js/dbutils.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dist/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container text-center">
                        <h1 class="display-6">Currency Converter <span><i class="far fa-money-bill-alt"></i></span></h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8 offset-sm-2">
                <form id="form" style="display: none">
                    <div class="form-row">
                        <div class="form-group col-sm-5">
                            <select name="" id="currency-1" class="form-control">
                            </select>
                        </div>
                        <div class="form-group col-sm-2">
                            <div class="text-center">
                                <i class="fas fa-long-arrow-alt-right" id="arrow-swap"></i>
                            </div>
                        </div>
                        <div class="form-group col-sm-5">
                            <select name="" id="currency-2" class="form-control">
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-sm-5">
                            <input type="number" placeholder="Amount" class="form-control" min="0" id="amount">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <button class="btn btn-danger" id="convert">Convert</button>
                        </div>
                        <div class="col-sm-4">Exchange Rate:</div>
                        <div class="col-sm-4">
                            <input type="number" readonly placeholder="Exchange Rate" class="form-control" min="0" id="answer">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./dist/jquery.min.js"></script>
    <script src="./dist/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

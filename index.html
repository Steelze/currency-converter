<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Converter</title>
    <link rel="shortcut icon" type="image/ico" href="favicon.ico"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <script defer src="js/app.js"></script>

</head>
<body class="d-flex flex-column">
    <div id="page-content">
        <!-- top section -->
        <div class="intro py-1 bg-white text-center">
            <div class="container">
                <h2 class="text-cyan-blue display-5 my-2 font-weight-normal">Currency Converter</h2>
            </div>
        </div>

        <div class="result py-2 bg-light text-center">
            <div class="container">
                <section id="processing">
                    <div class="d-flex align-items-center mx-auto w-50">
                        <strong>Converting...</strong>
                        <div class="spinner-border text-nile-blue ml-auto" role="status" aria-hidden="true"></div>
                    </div>
                </section>
                <section id="result">
                    <span class="text-muted">2 United States Dollar equals</span>
                    <br>
                    <span class="text-nile-blue display-5 p-2">4,320.00 Nigerian Naira</span>
                </section>
                <section class="text-muted mt-3" id="info">
                    <u>1 Nigerian Naira = 0.0027778 American Dollar</u>
                </section>
                <section class="text-danger display-5 p-3" id="error-msg">Oops..No connection detected</section>
            </div>
        </div>
    
        <div class="quiz py-0">
            <div class="container">
                <form class="quiz-form text-light">
                    <div class="form-row">
                        <div class="form-group col-sm-6">
                            <label for="currency1" class="form-text text-white text-uppercase font-weight-bold">From</label>
                            <select name="" id="currency1" class="form-control">
                                <option value="">A</option>
                                <option value="">A</option>
                                <option value="">A</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="currency2" class="form-text text-white text-uppercase font-weight-bold">To</label>
                            <select name="" id="currency1" class="form-control">
                                <option value="">A</option>
                                <option value="">A</option>
                                <option value="">A</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-6 offset-sm-3">
                            <label for="amount" class="form-text text-white text-uppercase font-weight-bold">Amount</label>
                            <input type="number" class="form-control" id="amount" min="0" placeholder="0.00">
                            <small class="text-white"><i class="fa fa-times"></i><em> Enter valid amount</em></small>
                        </div>
                        <div class="form-group col-sm-4 offset-sm-4 text-center">
                            <button type="submit" class="btn btn-danger">Convert</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
        <div class="container text-center">
          <small>Copyright &copy; Your Website</small>
        </div>
    </footer>
</body>
</html>
